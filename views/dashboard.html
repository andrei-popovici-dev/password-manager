<div id="dashboard-screen" class="hidden opacity-0 flex flex-col h-full w-full absolute inset-0 z-10 bg-gray-50 transition-opacity duration-700">

    <div class="bg-white shadow p-4 flex justify-between items-center z-10 relative">
        <h1 class="text-xl font-bold text-gray-700 flex items-center gap-2">
            My Passwords
        </h1>
        <button onclick="logout()" class="text-red-500 hover:text-red-700 text-sm font-semibold border border-red-100 hover:bg-red-50 px-3 py-1 rounded transition-colors">
            Deconectare
        </button>
    </div>

    <div class="flex-1 overflow-auto p-6 max-w-5xl mx-auto w-full space-y-6">

        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
            <h3 class="text-lg font-bold text-gray-700 mb-4">Add New Credential</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input id="new-site" type="text" placeholder="Website (e.g. google.com)" class="p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                <input id="new-login" type="text" placeholder="Username / Email" class="p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                <input id="new-pass" type="password" placeholder="Password" class="p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="addCred()" class="bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition-colors">
                    Add
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="p-4 text-sm font-semibold text-gray-600">Website</th>
                        <th class="p-4 text-sm font-semibold text-gray-600">Username</th>
                        <th class="p-4 text-sm font-semibold text-gray-600">Password</th>
                    </tr>
                </thead>
                <tbody id="cred-list" class="divide-y divide-gray-100">
                    </tbody>
            </table>
        </div>
    </div>
</div>
